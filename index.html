<!DOCTYPE html>
<html>
<head>
   <title>Hello World!</title>
   <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
   <script src="controller.js"></script>
   <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
   <div ng-app="helloWorldModule">
      <div ng-controller="HelloWorldController">




         <div data-ng-repeat="rule in rules">




            <h2>{{rule.name}}</h2>
            <table>
               <tr>
                  <th>Name</th>
                  <td><input type="text" ng-model="rule.name"/></td>
               </tr>
               <tr>
                  <th>Description</th>
                  <td><input type="text" ng-model="rule.desc"/></td>
               </tr>
            </table>

         </div>


         <div>{{rules.length}}</div>
         <button ng-click="add()"> Add one</button>
         <a ng-href="{{ download }}" download="rules.txt">download</a>
         <pre>{{rules | json}}</pre>


      </div>
   </div>
</body>
</html>
